[tox]
envlist =
    {py36,py37}-2.{0,1}

;    py37-2.1

[testenv]
basepython =
    py36: python3.6
    py37: python3.7
usedevelop = true
setenv =
    PYTHONPATH={toxinidir}
whitelist_externals = /usr/bin/make
commands =
    django-admin.py --version
    make test
deps =
    2.0: Django>=2.0,<2.1
    2.1: Django>=2.1,<2.2
    -r{toxinidir}/requirements-test.txt
